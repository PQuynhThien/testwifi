<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebM to MP3 Converter</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            display: flex; justify-content: center; align-items: center;
            height: 100vh; margin: 0;
        }
        .card {
            background: white; padding: 2rem; border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%; max-width: 400px; text-align: center;
        }
        h2 { color: #1e293b; margin-bottom: 1.5rem; }
        .upload-area {
            border: 2px dashed #cbd5e1; padding: 2rem;
            border-radius: 0.5rem; cursor: pointer; transition: 0.3s;
            margin-bottom: 1.5rem; position: relative;
        }
        .upload-area:hover { border-color: var(--primary); background: #f5f3ff; }
        input[type="file"] {
            position: absolute; width: 100%; height: 100%;
            top: 0; left: 0; opacity: 0; cursor: pointer;
        }
        button {
            background: var(--primary); color: white; border: none;
            padding: 0.8rem 1.5rem; border-radius: 0.5rem;
            font-weight: bold; cursor: pointer; width: 100%;
            transition: 0.3s; opacity: 0.6;
        }
        button:not(:disabled) { opacity: 1; }
        button:hover:not(:disabled) { background: #4338ca; }
        #status { font-size: 0.9rem; margin-top: 1rem; color: #64748b; }
        .progress-bar {
            height: 6px; width: 0%; background: var(--primary);
            border-radius: 10px; margin-top: 10px; transition: 0.3s;
        }
        #downloadBtn {
            display: none; margin-top: 1rem; text-decoration: none;
            color: #059669; font-weight: bold; border: 1px solid #059669;
            padding: 0.5rem; border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="card">
    <h2><i class="fas fa-music"></i> WebM sang MP3</h2>
    
    <div class="upload-area">
        <i class="fas fa-cloud-upload-alt fa-3x" style="color: var(--primary)"></i>
        <p id="file-name">Nhấn để chọn file WebM</p>
        <input type="file" id="uploader" accept=".webm">
    </div>

    <button id="convertBtn" disabled>Đang tải thư viện...</button>
    
    <div id="status">Vui lòng chờ...</div>
    <div class="progress-bar" id="progress"></div>
    <a id="downloadBtn" href="#"><i class="fas fa-download"></i> Tải xuống MP3</a>
</div>

<script src="https://unpkg.com/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script>
<script>
    const { createFFmpeg, fetchFile } = FFmpeg;
    // Fix lỗi bằng cách chỉ định rõ corePath
    const ffmpeg = createFFmpeg({ 
        log: true,
        corePath: 'https://unpkg.com/@ffmpeg/core@0.11.0/dist/ffmpeg-core.js'
    });

    const uploader = document.getElementById('uploader');
    const convertBtn = document.getElementById('convertBtn');
    const status = document.getElementById('status');
    const progress = document.getElementById('progress');
    const downloadBtn = document.getElementById('downloadBtn');
    const fileNameText = document.getElementById('file-name');

    // Khởi tạo thư viện
    (async () => {
        try {
            await ffmpeg.load();
            status.innerText = "Sẵn sàng chuyển đổi";
            convertBtn.disabled = false;
            convertBtn.innerText = "Chuyển đổi ngay";
        } catch (e) {
            status.innerText = "Lỗi tải thư viện. Hãy dùng Chrome/Edge.";
            console.error(e);
        }
    })();

    uploader.onchange = (e) => {
        if (e.target.files[0]) fileNameText.innerText = e.target.files[0].name;
    };

    convertBtn.addEventListener('click', async () => {
        if (!uploader.files[0]) return;
        
        const file = uploader.files[0];
        convertBtn.disabled = true;
        status.innerText = "Đang xử lý...";
        
        ffmpeg.setProgress(({ ratio }) => {
            progress.style.width = (ratio * 100) + '%';
        });

        await ffmpeg.FS('writeFile', 'input.webm', await fetchFile(file));
        await ffmpeg.run('-i', 'input.webm', 'output.mp3');
        
        const data = ffmpeg.FS('readFile', 'output.mp3');
        const url = URL.createObjectURL(new Blob([data.buffer], { type: 'audio/mp3' }));
        
        downloadBtn.href = url;
        downloadBtn.download = file.name.replace('.webm', '.mp3');
        downloadBtn.style.display = 'block';
        status.innerText = "Chuyển đổi thành công!";
        convertBtn.disabled = false;
    });
</script>
</body>
</html>
